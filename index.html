<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
   <script src="main.js" type="text/javascript"></script>
   <title>8-bit Mario</title>
</head>

<body>
   <section class="container">
      <h1>8-bit Mario using <span>only CSS</span></h1>

      <div class="mario-container-1">
         <p class="click-me-text">click me</p>
         <div class="mario">
         </div>
         <img class="noise-icon" src="imgs/noise-icon.png" alt="Noise icon">
      </div>
      <div class="mario-container-2">
         <p class="click-me-text">click me</p>
         <div class="mario-2 active">
         </div>
         <img class="noise-icon" src="imgs/noise-icon.png" alt="Noise icon">

      </div>
      </div>
      <audio src="mario-sound.wav" class="woo-hoo"></audio>
      <audio src="mario-sound-1.wav" class="ooh"></audio>
   </section>
</body>

</html>
